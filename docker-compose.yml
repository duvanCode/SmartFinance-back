version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: smartfinance-api
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-smartfinance}?schema=public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smartfinance-network

  db:
    image: postgres:16-alpine
    container_name: smartfinance-db
    restart: unless-stopped
    ports:
      - '${DB_PORT:-5432}:5432'
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-smartfinance}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-smartfinance}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartfinance-network

  # Development service with hot reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: smartfinance-api-dev
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-smartfinance}?schema=public
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smartfinance-network
    profiles:
      - dev

networks:
  smartfinance-network:
    driver: bridge

volumes:
  postgres_data:
