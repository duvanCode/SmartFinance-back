services:
  # ===========================================
  # Production API Service
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - PORT=${PORT:-3000}
    container_name: smartfinance-api
    restart: unless-stopped
    # ports: # Commented out - Traefik handles external traffic
    #   - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - DB_HOST=db
      - DB_PORT=5432
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-smartfinance}?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-7d}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.1-8b-instant}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3001}
      - THROTTLE_TTL=${THROTTLE_TTL:-60000}
      - THROTTLE_LIMIT=${THROTTLE_LIMIT:-100}
      - SWAGGER_ENABLED=${SWAGGER_ENABLED:-false}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${PORT:-3000}/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smartfinance-network
      - dokploy-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: smartfinance-db
    restart: unless-stopped
    ports:
      - "${DB_PORT_HOST:-5432}:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-smartfinance}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-smartfinance}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - smartfinance-network

  # ===========================================
  # Development Service (hot reload)
  # ===========================================
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: smartfinance-api-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=development
      - PORT=${PORT:-3000}
      - DB_HOST=db
      - DB_PORT=5432
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-smartfinance}?schema=public
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.1-8b-instant}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run start:dev"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smartfinance-network
    profiles:
      - dev

networks:
  smartfinance-network:
    driver: bridge
  # Dokploy network - required for Traefik routing
  dokploy-network:
    external: true

volumes:
  postgres_data:
